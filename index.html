<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="./main.js"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <header>
    <img src="./PHCImg.png" alt="PHC Logo" onclick="Redirects.baseURL()">
    <h1>Knowedge Base</h1>
    <div id="header-container">
      <div class="header-button-container"><button id="login-button" class="non-authenticated-webpage" onclick="User.login()">Login</button></div>
      <div class="header-button-container"><button id="logout-button" onclick="User.logout()">Logout</button></div>
    </div>
  </header>
  <div id="home-page">
    <div class="kb-home-container">
      <h1>Welcome to Pure Hearts Knowledge Base</h1>
      <p class="non-authenticated-webpage">Login to get started</p>
    </div>
    <div class="list-of-kbitems">
      <div id="procedure-search-filters">
        <input type="text" id="searchInput" placeholder="Search...">
        <select id="ministryDropdown">
          <option value="">All Ministries</option>
          <!-- Ministry options will be added here dynamically -->
        </select>
      </div>
      <ul id="nameList">
        <!-- Names will be appended here -->
      </ul>
    </div>
  </div>
  <div id="document-page">

  </div>
  <script src="./form.js"></script>
</body>
</html>
